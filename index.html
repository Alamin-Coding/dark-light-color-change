<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark | Light | Multicolor | Preloader</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="body">

    <!-- ========================
          Custom Cursor Start
    ========================= -->
    <span class="cursor"></span>
    <!-- ========================
          Custom Cursor End
    ========================= -->

    <!-- ========================
          Preloader Start
    ========================= -->
      <div class="preloaderDiv">
        <div class="left"></div>
        <div class="animation_line"></div>
        <div class="right"></div>
      </div>
    <!-- ========================
          Preloader End
    ========================= -->

    <!-- ========================
        Dark/Light mode Start
    ========================= -->
    <label for="dm" name="button">
      <div id="button">
        <input id="dm" type="checkbox" onclick="darkLight()" />
        <div class="circle"></div>
      </div>
    </label>
    <!-- ========================
         Dark/Light mode End
    ========================= -->

    <!-- ========================
          MultiColor Start
    ========================= -->
    <div class="multi_color">
      <div class="gear_icon">
        <i class="fa-solid fa-gear"></i>
      </div>
      <div class="color_plate">
        <span data-color="#712cf9" class="violet"></span>
        <span data-color="red" class="red"></span>
        <span data-color="green" class="green"></span>
        <span data-color="blue" class="blue"></span>
        <span data-color="orange" class="orange"></span>
        <span data-color="purple" class="purple"></span>
        <span data-color="peru" class="peru"></span>
        <span data-color="olive" class="olive"></span>
      </div>
    </div>
    <!-- ========================
          MultiColor End
    ========================= -->

    <nav class="navbar navbar-expand-lg peru">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section>
      <div class="container">
        <h2>Lorem ipsum dolor sit amet.</h2>
        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla facilis
          delectus placeat ratione, similique eius.
        </p>
        <button>Click me</button>
      </div>
    </section>

    <section>
      <div class="my_slider">
        <div class="slide-item item-1">
          <div class="image">
            <img
              class="img-fluid w-100"
              src="images/image-1 (1).jpg"
              alt="image"
            />
          </div>
        </div>
        <div class="slide-item item-2">
          <div class="image">
            <img class="img-fluid w-100" src="images/small.jpg" alt="image" />
          </div>
        </div>
        <div class="slide-item item-3">
          <div class="image">
            <img
              class="img-fluid w-100"
              src="images/image-1 (3).jpg"
              alt="image"
            />
          </div>
        </div>
        <div class="slide-item item-4">
          <div class="image">
            <img
              class="img-fluid w-100"
              src="images/image-1 (4).jpg"
              alt="image"
            />
          </div>
        </div>
      </div>
    </section>




    <script src="js/jquery-1.12.4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="js/slick.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
